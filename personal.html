<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    justify-content: space-between;
    margin: 20px;
}
.left-column, .right-column {
    width: 45%;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    margin-top: 10px;
}
input, textarea {
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

ul {
    list-style-type: none;
    padding: 0;
}

.edit-button, .delete-button {
    margin-right: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.edit-button {
    background-color: #ffc107;
    color: white;
}
.delete-button {
    background-color: #dc3545;
    color: white;
}



body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#recipe-list, #my-recipes {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.recipe-card {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
}

.recipe-card img {
    width: 100%;
    height: auto;
}

</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: rgb(217, 97, 33);">
            <img src="generate a logo for a website called flavour fusion . Let it be orange.jpg" alt="Bootstrap" width="60" height="48" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="index.html" style="color: white;">FLAVOUR FUSION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="personal.html">Personal</a>
                    </li>
                    
                </ul>
                <div class="search-container">
                    <form id="search-form" action="#">
                        <input type="text" id="searchInput" name="query" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <h1>Recipe Book</h1>
    <div class="container">
        <div class="left-column">
            <h2>Add a Recipe</h2>
            <form id="recipe-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" rows="5" required></textarea>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" rows="5" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
        <div class="right-column">
            <h2>Recipes</h2>
            <ul id="recipe-list"></ul>
        </div>
    </div>
   
    <main>
        <div id="my-recipes">
            <!-- User's saved recipes will be injected here by JavaScript -->
        </div>
    </main>

    <script src="p.js"></script>
    <script src="recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
